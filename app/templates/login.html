{% extends "layout.html" %} {% block content %}
<div class="d-flex justify-content-center align-items-sm-center">
	<div class="card" style="width: 18rem">
		<div class="card-body">
			<form method="post" action="/login">
				<div class="row">
					<div class="col">
						<input
							class="plain-input form-control"
							name="username"
							id="username"
							placeholder="Käyttäjänimi"
							required
						/>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<input
							class="plain-input form-control"
							type="password"
							name="password"
							id="password"
							placeholder="Salasana"
							required
						/>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<button class="btn btn-success" type="submit">Kirjaudu</button>
					</div>
				</div>
			</form>
		</div>
		<ul class="list-group list-group-flush">
			<li style="margin-left: 5px;" class="list-group-item"><a href="/register" class="card-link">Luo uusi käyttäjä</a></li>
		</ul>
	</div>
</div>
{% endblock %}
